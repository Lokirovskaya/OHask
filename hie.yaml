cradle:
  multi:
    - path: "./test"
      config:
        cradle:
          none:
    - path: "./"
      config:
        cradle:
          cabal:
            - path: "./funcInfoStat/util"
              component: "lib:Util"
            - path: "./funcInfoStat/gen"
              component: "lib:Gen"
            - path: "./funcInfoStat/output"
              component: "lib:Output"
            - path: "./funcInfoStat"
              component: "lib:FuncInfoStat"
            - path: "./tmp/mainTmp"
              component: "lib:MainTmp"
            - path: "./tmp/dynExprs"
              component: "lib:DynExprs"
            - path: "./dynExec"
              component: "exe:DynExec"
